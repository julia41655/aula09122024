<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cardápio da Padaria Naviraí - Deliciosos pães, frios, doces e salgados para você!">
    <title>Cardápio - Padaria Naviraí</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Padaria Naviraí</div>
    </header>
    <main>
        <section class="menu">
            <h1>Cardápio</h1>
            <div class="categoria">
                <h2>Tipos de Pão</h2>
                <table>
                    <tr>
                        <td class="nome">Pão Francês</td>
                        <td class="imagem">
                            <img src="pao-frances.jpg" alt="Pão Francês">
                            <p>R$ 1,00</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="nome">Pão de Forma</td>
                        <td class="imagem">
                            <img src="pao-forma.jpg" alt="Pão de Forma">
                            <p>R$ 6,50</p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="categoria">
                <h2>Frios</h2>
                <table>
                    <tr>
                        <td class="nome">Presunto</td>
                        <td class="imagem">
                            <img src="presunto.jpg" alt="Presunto">
                            <p>R$ 25,00/kg</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="nome">Queijo Mussarela</td>
                        <td class="imagem">
                            <img src="queijo.jpg" alt="Queijo Mussarela">
                            <p>R$ 30,00/kg</p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="categoria">
                <h2>Doces</h2>
                <table>
                    <tr>
                        <td class="nome">Bolo de Chocolate</td>
                        <td class="imagem">
                            <img src="bolo-chocolate.jpg" alt="Bolo de Chocolate">
                            <p>R$ 15,00</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="nome">Brigadeiro</td>
                        <td class="imagem">
                            <img src="brigadeiro.jpg" alt="Brigadeiro">
                            <p>R$ 2,50</p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="categoria">
                <h2>Salgados</h2>
                <table>
                    <tr>
                        <td class="nome">Coxinha</td>
                        <td class="imagem">
                            <img src="coxinha.jpg" alt="Coxinha">
                            <p>R$ 5,00</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="nome">Esfirra</td>
                        <td class="imagem">
                            <img src="esfirra.jpg" alt="Esfirra">
                            <p>R$ 4,00</p>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
